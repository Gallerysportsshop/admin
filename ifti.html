<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSS Admin Dashboard</title>
    <link rel="icon" href="https://gallerysportsshop.github.io/website/assets/img/black.png">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #1e1e2f;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        /* Marquee Text */
        .marquee-container {
            width: 100%;
            background: #ffcc00;
            color: black;
            padding: 5px 0;
            font-weight: bold;
        }

        marquee {
            font-size: 16px;
        }

        /* Dashboard Container */
        .dashboard {
            width: 90%;
            max-width: 600px;
            background: #252540;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* User Info */
        .user-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .user-info img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid #ffcc00;
        }

        .user-info h2 {
            margin-top: 10px;
            font-size: 20px;
        }

        .user-info p {
            font-size: 14px;
            opacity: 0.8;
        }

        /* Time & Date */
        .time-section {
            font-size: 20px;
            margin: 10px 0;
            font-weight: bold;
        }

        .date-section {
            font-size: 16px;
            opacity: 0.8;
        }

        /* Toggle Button */
        .toggle-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        .toggle-label {
            margin-right: 10px;
            font-size: 14px;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 25px;
            background: #777;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .toggle-switch::before {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            top: 2.5px;
            left: 3px;
            transition: 0.3s;
        }

        .toggle-switch.active {
            background: #4caf50;
        }

        .toggle-switch.active::before {
            transform: translateX(25px);
        }

        /* Portal Buttons */
        .buttons-container {
            margin-top: 20px;
        }

        .portal-button {
            display: block;
            width: 100%;
            background: #ffcc00;
            color: black;
            font-size: 16px;
            font-weight: bold;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .portal-button:hover {
            transform: scale(1.05);
        }

        /* Footer */
        .footer {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <!-- Marquee Text -->
    <div class="marquee-container">
        <marquee>This is a confidential zone. Please do not log in on a public computer. For emergencies, please use private mode.</marquee>
    </div>

    <!-- Dashboard -->
    <div class="dashboard">
        
        <!-- User Info -->
        <div class="user-info">
            <img src="https://gallerysportsshop.github.io/website/assets/img/Defualt.png" alt="User">
            <h2 id="username">John Doe</h2>
            <p id="designation">Administrator</p>
        </div>

        <!-- Time & Date -->
        <div class="time-section">
            <span id="time">Loading...</span>
        </div>
        <div class="date-section">
            <span id="date">Loading...</span>
        </div>

        <!-- Time Format Toggle -->
        <div class="toggle-container">
            <span class="toggle-label">12H / 24H</span>
            <div class="toggle-switch" onclick="toggleTimeFormat()"></div>
        </div>

        <!-- Portal Buttons -->
        <div class="buttons-container">
            <button class="portal-button">Finance Portal</button>
            <button class="portal-button">HR Portal</button>
            <button class="portal-button">Operations Portal</button>
            <button class="portal-button">IT Portal</button>
            <button class="portal-button">Admin Portal</button>
        </div>

        <!-- Footer -->
        <div class="footer">
            &copy; 2025 Gallery Sports. All Rights Reserved.
        </div>

    </div>

    <script>
        // Time & Date Script
        let is24Hour = true;

        function updateTime() {
            let now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();

            if (!is24Hour) {
                let ampm = hours >= 12 ? "PM" : "AM";
                hours = hours % 12 || 12;
                document.getElementById("time").innerText = 
                    `${hours.toString().padStart(2, "0")}:${minutes.toString().padStart(2, "0")}:${seconds.toString().padStart(2, "0")} ${ampm}`;
            } else {
                document.getElementById("time").innerText = 
                    `${hours.toString().padStart(2, "0")}:${minutes.toString().padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;
            }

            document.getElementById("date").innerText = now.toDateString();
        }

        function toggleTimeFormat() {
            is24Hour = !is24Hour;
            document.querySelector(".toggle-switch").classList.toggle("active");
            updateTime();
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>

</body>
</html>
